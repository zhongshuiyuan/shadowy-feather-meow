<div id="loginWidget_container" class="loginWidget-container">
	<div id="loginWidget_titleContainer" class="loginWidget-titleContainer">
		<div id="loginWidget_title" class="loginWidget-title"><%=title%></div>
	</div>
	<div id="loginWidget_login" class="loginWidget-login">
		<div id="loginWidget_divLoginTitle" class="loginWidget-loginTitle">
			<div id="loginWidget_loginTitle">登录帐号</div>
		</div>
		<div id="loginWidget_divUserPwd" class="loginWidget-user-pwd">
			<div id="loginWidget_divUser" class="loginWidget-control-group input-prepend">
				<span class="add-on loginWidget-control-item-icon"><i class="icon-user"></i></span>
				<input id="loginWidget_iptUser" type="text" placeholder="用户名" />
			</div>
			<div id="loginWidget_divPwd" class="loginWidget-control-group input-prepend">
				<span class="add-on loginWidget-control-item-icon"><i class="icon-lock"></i></span>
				<input id="loginWidget_iptPwd" type="password" placeholder="密码" />
			</div>
			<div id="loginWidget_divLogin" class="loginWidget-control-group">
				<button id="loginWidget_btnLogin" class="btn-primary">登录</button>
			</div>
		</div>
	</div>
</div>
